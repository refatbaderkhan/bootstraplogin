<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>Registeration</title>
</head>

<body>
    <div class="container-fluid bg-warning pt-3 pb-2">
        <h1 class="text-center">FSW Only Bootstrap Assignment</h1>
        <p  class="text-center">This assignment is about implementing a login and register system.</p>
    </div>
    <div class="container mt-5">
        <h2>Please fill the information below to Sign Up</h2>
        <form>
          <div class="mb-3 mt-3">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="Enter your First Name">
          </div>
          <div class="mb-3 mt-3">
            <label>Last Name:</label>
            <input type="text" class="form-control" placeholder="Enter your Last Name">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="mb-3">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password again" name="pswd">
          </div>
          <button type="submit" class="btn btn-primary">Register now</button>
        </form>
      </div>
</body>
